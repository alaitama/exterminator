<body onload="">

<script type="text/javascript">

function start() {
    
    var radios = document.getElementsByName('animationMode');
    var loopMode = "rAF";
    for (var i = 0, length = radios.length; i < length; i++) {
        if (radios[i].checked) {
            alert(radios[i].value);
            loopMode = radios[i].value;
            
        }
    }
    //loadCanvas('gameDiv');
    //window.initGame("rAF");
    window.initGame(loopMode);
}

</script>
